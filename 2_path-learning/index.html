<!--
https://developer.mozilla.org/ru/docs/Web/SVG/Tutorial/Paths

Форма элемента path определяется одним атрибутом: d
Атрибут d содержит серию команд и параметров, используемых этими командами

Команда "Передвинуть к" вызывается буквой M
Итак, для перемещения к точке (10,10) используется команда "M 10 10",
и далее синтаксический анализатор переходит к следующей команде.

Все команды существуют в двух вариантах:
вызов команды с заглавной буквы обозначает абсолютные координаты на странице,
а команда со строчной буквой -относительные
(например, перемещение от последней точки на 10px вверх и 7px влево).

----------- КОМАНДЫ ЛИНИИ: -----------
- Первая команда - это "Переместиться к", или M, описанная выше.
В качестве параметров она принимает координаты точки, к которой перемещается.
Если курсор уже был где-либо на странице, между старым и новым местом линия не появится.
Команда "Переместиться к" используется в начале элемента <path> для указания точки, откуда начнётся рисование

- Существуют три команды, которые рисуют линии.
  1 Самая общая - команда "Линия к", вызываемая буквой L.
  Эта команда принимает два параметра - координаты точки x и y - и рисует линию от текущего положения к этой точке.
  2 H рисует горизонтальную линию. используют только один аргумент, так как они движутся только в одном направлении.
  3 V рисует вертикальную линию. используют только один аргумент, так как они движутся только в одном направлении.

----------- КРИВЫЕ БЕЗЬЕ -----------
1 ТИП
Кубическая Безье принимает две контрольные точки для каждой точки.
Таким образом, чтобы создать кубическую кривую Безье, вам необходимо указать три набора координат.
C x1 y1, x2 y2, x y (or c dx1 dy1, dx2 dy2, dx dy)
(x1,y1) для начала вашей кривой,
(x2,y2) для конца вашей кривой.
(x,y) это точка, в которой заканчивается линия

Вы можете связать вместе несколько кривых Безье, чтобы создавать более длинные плавные формы.
S x2 y2, x y (or s dx2 dy2, dx dy)
Команда S задаёт тот же тип кривой, что и был, но если он следует за другой S или C командой,
подразумевается, что первая контрольная точка - отражение той, что использовалась перед этим.
Если команда S не следует за другой командой S или C, то подразумевается,
что обе контрольные точки для кривой одинаковы.

2 ТИП
Другой тип кривой Безье - квадратичная кривая, задаётся командой Q.
Квадратичная кривая проще, чем кубическая:
для неё требуется только одна контрольная точка, которая определяет наклон кривой
как в начальной, так и в конечной точке.
Она принимает два аргумента: контрольную точку и конец кривой.
Q x1 y1, x y (or q dx1 dy1, dx dy)

существует сокращение для соединения нескольких квадратичных кривых Безье -T.
T x y (or t dx dy)
Как и ранее, сокращение смотрит на предыдущую контрольную точку,
которую вы использовали, и выводит из неё новую.
Это означает, что после первой контрольной точки вы можете делать довольно сложные фигуры,
указав только конечные точки.

Обратите внимание, что это работает только в том случае,
если предыдущей командой была команда Q или T.
Если это не так, то контрольная точка считается той же,
что и предыдущая, и вы нарисуете только линии.

Дуги
команда A - дуга. Дуги - секции кругов или эллипсов.
При заданных x- и y-радиусах есть два эллипса,
которые могут соединяться любыми двумя точками (пока они находятся внутри радиуса круга).
Вдоль любого из этих кругов есть два пути, которые могут использовать для соединения точек,
так что в любой ситуации возможно 4

A rx ry x-axis-rotation large-arc-flag sweep-flag x y
a rx ry x-axis-rotation large-arc-flag sweep-flag dx dy

- В начале элемент дуги принимает два аргумента радиусов.
- Третий параметр описывает поворот дуги
- Последние два аргумента предназначены для обозначения координат окончания дуги.

- large-arc-flag.  определяет, должна ли дуга быть больше или меньше 180 градусов.
В конечном счёте этот флаг определяет, в каком направлении дуга будет обходить данный круг
- sweep-flag. Он определяет, должна дуга двигаться по отрицательным углам или по положительным,
т.е. по сути определяет по какому из двух кругов она будет идти
-->
