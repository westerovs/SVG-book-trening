<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="меню">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>SVG in Book</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">

        <!-- 1 -->
        <svg class="svg" x="0" y="0" width="300" height="300" viewBox="0 0 300 300"
            xmlns="http://www.w3.org/2000/svg" version="1.1">

            <!-- квадрат -->
            <rect x="5" y="5" width="50" height="150" rx="20%" ry="5%" stroke="blue" stroke-width="5" />
            <!-- элипс -->
            <ellipse cx="100" cy="70" rx="30" ry="50" stroke="gray" stroke-width="5" />
            <!-- кргу -->
            <circle cx="160" cy="28" r="25" fill="orange" />

            <!-- многоугольник -->
            <polygon points="
        220,10
        235,30
        210,140
        140,110
        140,150" stroke="aqua" stroke-width="5" fill="none" />

            <!-- линия -->
            <line x1="10" y1="30" x2="250" y2="115" stroke="red" stroke-width="2" />

            <!-- ломанная линия без заливки-->
            <polyline points="
      30,170
      70,200
      90,270
      20,260
      20,210
      " stroke="gray" stroke-width="5" fill="none" />

            <!-- ломанная линия c заливкой-->
            <polyline points="
      130,170
      170,200
      190,270
      120,260
      120,210
      " stroke="gray" stroke-width="5" fill="orange" />
        </svg>

        <!--2 -->
        <svg class="svg" x="0" y="0" width="300" height="300" viewBox="0 0 300 300"
            xmlns="http://www.w3.org/2000/svg" version="1.1">
            <!-- star -->
            <path d="
        M 92, 94
        L 65,74 38,95 49,63
          21,44 54,43 64,11
          74,44 108,42 81,62
          92,94z z" fill="red" , stroke="blue" />

            <!-- half-elipse -->
            <path d="M0,105 A100,60 1 1,0 200,50" fill="none" , stroke="black" stroke-width="4" />
            <path d="M50,275 A100,60 0 0,1 280,200 z" fill="orange" , stroke="black" />

        </svg>

        <!-- 3 -->
        <svg class="svg" x="0" y="0" width="300" height="300" viewBox="0 0 300 300"
            xmlns="http://www.w3.org/2000/svg" version="1.1">

            <!-- круг - координаты начальных и конечных точек отличаются на 0.1px -->
            <path d="M25,75 A40,40 0 1,1 25.01, 75.01" fill="none" stroke="gray" stroke-width="4"/>

            <!-- big -->
            <path d="
                M190,170
                H90
                a100,100 0 1,0
                100, -100 z" fill="#00ffff"/>
            <!-- small -->
            <path d="
                M180,160
                v-100
                a100,100
                0 0,0
                -100,100 z"  stroke="#00ffff" stroke-width="6" fill="none"/>
        </svg>

        <!-- 4 -->
        <svg class="svg" x="0" y="0" width="300" height="300" viewBox="0 0 300 300"
            xmlns="http://www.w3.org/2000/svg" version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink">

            <title>beautiful picture</title>
            <desc>Вставка картинки из файла</desc>
            <image xlink:href="./img/3.jpg" x="0" y="50" width="300"/>
        </svg>

        <!-- 5 группировка <g> -->
        <svg class="svg" x="0" y="0" width="300" height="300" viewBox="0 0 300 300"
            xmlns="http://www.w3.org/2000/svg" version="1.1">
            <g style="stroke: gray; fill:cyan; fill-opacity: 0.5;">
                <path d="
                    M180,160
                    v-100
                    a100,100
                    0 0,0
                    -100,100 z" stroke-width="6"/>
                <rect x="5" y="5" width="50" height="150" stroke-width="5" />
                <circle cx="160" cy="58" r="50" fill="orange" />
                <rect x="25" y="25" width="150" height="50" stroke-width="5" />
            </g>
        </svg>

    </div>


    <script src="js/index.js"></script>
</body>

</html>
