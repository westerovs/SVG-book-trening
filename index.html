<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="меню">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>SVG in Book</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- 1 -->
  <svg class="svg" x="0" y="0" width="300" height="300" viewBox="0 0 300 300" xmlns:xlink="http://www.w3.org/2000/svg"
    version="1.1">

    <!-- квадрат -->
    <rect x="5" y="5" width="50" height="150" rx="20%" ry="5%" stroke="blue" stroke-width="5" />
    <!-- элипс -->
    <ellipse cx="100" cy="70" rx="30" ry="50" stroke="gray" stroke-width="5" />
    <!-- кргу -->
    <circle cx="160" cy="28" r="25" fill="orange" />

    <!-- многоугольник -->
    <polygon points="
        220,10
        235,30
        210,140
        140,110
        140,150"
      stroke="aqua" stroke-width="5" fill="none" />

    <!-- линия -->
    <line x1="10" y1="30" x2="250" y2="115" stroke="red" stroke-width="2"/>

    <!-- ломанная линия без заливки-->
    <polyline points="
      30,170
      70,200
      90,270
      20,260
      20,210
      "stroke="gray" stroke-width="5" fill="none" />

    <!-- ломанная линия c заливкой-->
    <polyline points="
      130,170
      170,200
      190,270
      120,260
      120,210
      "stroke="gray" stroke-width="5" fill="orange" />
  </svg>

  <!--2 -->
  <svg class="svg" x="0" y="0" width="300" height="300" viewBox="0 0 300 300" xmlns:xlink="http://www.w3.org/2000/svg"
    version="1.1">
    <!-- star -->
    <path
      d="
        M 92, 94
        L 65,74 38,95 49,63
          21,44 54,43 64,11
          74,44 108,42 81,62
          92,94 z"
      fill="red" , stroke="blue"
    />

    <!-- half-elipse -->
    <path d="M0,105 A100,60 1 1,0 200,50" fill="none", stroke="black" stroke-width="4"/>
    <path d="M50,275 A100,60 0 0,1 280,200 z" fill="orange" , stroke="black"/>

  </svg>

  <!-- 3 -->
  <svg class="svg" x="0" y="0" width="300" height="300" viewBox="0 0 300 300" xmlns:xlink="http://www.w3.org/2000/svg"
    version="1.1">
  </svg>

  <!-- 4 -->
  <svg class="svg" x="0" y="0" width="300" height="300" viewBox="0 0 300 300" xmlns:xlink="http://www.w3.org/2000/svg"
    version="1.1">
  </svg>



  <script src="js/index.js"></script>
</body>

</html>
