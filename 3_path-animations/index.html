<!DOCTYPE html>
<html class="page" lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="#" type="image/x-icon">
	<title>Path animations</title>
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body class="page-body">

<div class="wrapper">
	<h1>Использование SVG путей в canvas для движения объектов</h1>

	<section>
		<h2>1 способ<br>animateMotion</h2>
		<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
			<!-- Рисуем серый контур движения с двумя
			маленькими кружками в ключевых точках -->
			<path id="animateMotion1" stroke="lightgrey" stroke-width="2" fill="none"
						d="M10,110 A120,120 -45 0,1 110 10 A120,120 -45 0,1 10,110"/>

			<circle cx="10" cy="110" r="5" fill="lightgrey"/>
			<circle cx="110" cy="10" r="5" fill="lightgrey"/>

			<!-- Рисуем круг, который будет перемещаться -->
			<circle cx="1" cy="2" r="8" fill="grey">
				<!--Определяем анимацию пути движения -->
				<animateMotion dur="60s" repeatCount="indefinite">
					<mpath xlink:href="#animateMotion1"/>
				</animateMotion>
			</circle>
		</svg>
	</section>

	<section>
		<h2>2 способ</h2>
	</section>

</div>

<script src="src/js/index.js"></script>
</body>

</html>
